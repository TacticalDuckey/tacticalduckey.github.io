[build]
  publish = "."
  command = ""

# Netlify Identity configuratie
[context.production]
  environment = { NETLIFY_USE_YARN = "false" }

# Redirect rules voor beveiligde pagina's
[[redirects]]
  from = "/staff-nakijkmodellen.html"
  to = "/login.html"
  status = 200
  force = false
  conditions = {Role = ["staff", "admin"]}

[[redirects]]
  from = "/Sollicitaties/STAFF*"
  to = "/login.html"
  status = 200
  force = false
  conditions = {Role = ["staff", "admin"]}

[[redirects]]
  from = "/dashboard.html"
  to = "/login.html"
  status = 200
  force = false

# Headers voor security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
