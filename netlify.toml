[build]
  publish = "."
  command = ""

# Netlify Identity configuratie
[context.production]
  environment = { NETLIFY_USE_YARN = "false" }

# Redirect rules voor beveiligde pagina's
[[redirects]]
  from = "/staff-nakijkmodellen.html"
  to = "/login.html"
  status = 200
  force = false
  conditions = {Role = ["staff", "admin"]}

[[redirects]]
  from = "/Sollicitaties/STAFF*"
  to = "/login.html"
  status = 200
  force = false
  conditions = {Role = ["staff", "admin"]}

[[redirects]]
  from = "/dashboard.html"
  to = "/login.html"
  status = 200
  force = false

# Headers voor security
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Beveiligt tegen XSS en data injection
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data: https://cdnjs.cloudflare.com;
      connect-src 'self' https://discord.com https://identity.netlify.com https://*.netlify.app https://*.netlify.com;
      frame-src 'self' https://identity.netlify.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # XSS Protection (legacy but still useful)
    X-XSS-Protection = "1; mode=block"
    # Permissions Policy (Feature Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    # Strict Transport Security (HTTPS only)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Extra headers voor HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    # No caching voor HTML (altijd fresh content)
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Netlify Functions headers - restrictieve CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS alleen voor eigen domain (wordt overschreven door function code)
    Access-Control-Allow-Origin = "https://lagelandenrp.netlify.app"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Max-Age = "86400"
    # Extra security
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
