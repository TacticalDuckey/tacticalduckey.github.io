<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lage Landen RP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a2642 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 61, 165, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(200, 16, 46, 0.3) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .login-box h1 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-box p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 61, 165, 0.3);
        }

        .login-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 61, 165, 0.4);
        }

        .signup-btn {
            background: linear-gradient(135deg, var(--accent-red), #f87171);
            color: white;
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 16, 46, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background: rgba(0, 61, 165, 0.1);
            border-left: 4px solid var(--primary-blue);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }

        .info-box h3 {
            color: var(--primary-blue);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .info-box ul {
            margin: 0;
            padding-left: 1.5rem;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <svg class="login-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 10 L30 40 L30 80 C30 130 50 170 100 190 C150 170 170 130 170 80 L170 40 Z" 
                      fill="url(#shieldGradient)" stroke="#003DA5" stroke-width="3"/>
                <rect x="60" y="50" width="80" height="15" fill="#C8102E"/>
                <rect x="60" y="65" width="80" height="15" fill="#fff"/>
                <rect x="60" y="80" width="80" height="15" fill="#003DA5"/>
                <text x="100" y="130" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
                      fill="#fff" text-anchor="middle">DLL</text>
                <text x="100" y="155" font-family="Arial, sans-serif" font-size="18" 
                      fill="#fff" text-anchor="middle">RP</text>
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0c1e4a;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>

            <h1>Inloggen bij Lage Landen RP</h1>
            <p>Toegang tot je hulpdiensten portal</p>

            <div class="auth-buttons">
                <button class="auth-btn login-btn-primary" onclick="auth.login()">
                    üîê Inloggen
                </button>
                <button class="auth-btn signup-btn" onclick="auth.signup()">
                    ‚ú® Nieuw Account Aanmaken
                </button>
            </div>

            <a href="index.html" class="back-link">‚Üê Terug naar home</a>

            <div class="info-box">
                <h3>‚ÑπÔ∏è Toegangsniveaus:</h3>
                <ul>
                    <li><strong>Agent:</strong> Toegang tot toetsen en handboeken</li>
                    <li><strong>Staff:</strong> Toegang tot nakijkmodellen</li>
                    <li><strong>Admin:</strong> Volledige toegang</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check of gebruiker al is ingelogd
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                if (user) {
                    // Redirect naar dashboard of oorspronkelijke pagina
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/dashboard.html';
                    window.location.href = redirect;
                }
            });
        }
    </script>
</body>
</html>
